<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Websocket Rendering</title>
        <style type="text/css">
            html,
            body {
                margin: 0;
                padding: 0;
            }
            *,
            *::before,
            *::after {
                box-sizing: border-box;
            }
            .container {
                margin-top: 1rem;
                width: 100%;
                display: flex;
                flex-direction: column;
                align-items: center;
            }
            #responseText {
                max-width: 50rem;
                word-wrap: break-word;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="">
                <p id="responseText"></p>
                <img id="viewport" width="512" height="512" />
            </div>
            <div>
                <button onclick="requestFrame()">Request Frame</button>
                <button onclick="onClickAnimateBtn()">Toggle Animate</button>
            </div>
        </div>
        <script src="/socket.io/socket.io.js"></script>
        <script>
            let socket = io();
            let idx = 0;

            const canvas = document.querySelector("#viewport");
            const responseText = document.querySelector("#responseText");
            function requestFrame() {
                socket.emit("requestFrame", {
                    width: canvas.width,
                    height: canvas.height,
                    idx,
                });
            }

            let isRunning = false;
            let intervalId = 0;

            function animate() {
                if (isRunning) {
                    requestAnimationFrame(animate);
                    idx += 1;
                    requestFrame();
                }
            }

            function onClickAnimateBtn() {
                isRunning = !isRunning;
                if (isRunning) {
                    intervalId = setInterval(() => {
                        idx += 1;
                        requestFrame();
                    }, 1000 / 144.0);
                } else {
                    console.log("stop");
                    clearInterval(intervalId);
                }
            }

            socket.on("responseFrame", ({ error, data }) => {
                if (!error) {
                    viewport.src = ` data:image/jpeg;charset=utf-8;base64,${data}`;
                    console.log(data);
                } else {
                    alert(error);
                }
            });
        </script>
    </body>
</html>
